
# Configurar la coneccion a la base de datos
spring.datasource.url=jdbc:mysql://localhost/bd_meetups?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
spring.datasource.username = root
spring.datasource.password = admin
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# Indicar el DBMS
spring.jpa.database: MYSQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql: true
spring.jpa.generate-ddl=true

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto: create-drop
spring.jpa.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
loggin.level.org.hibernate.SQL=debug

spring.jackson.time-zone=America/Argentina/Buenos_Aires